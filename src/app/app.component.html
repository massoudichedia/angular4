<div class="flex h-screen">
  <!-- Bouton pour ouvrir la sidebar (visible seulement quand fermée) -->
  <button *ngIf="isSidebarCollapsed"
          (click)="toggleSidebar()"
          class="fixed left-4 top-4 z-50 p-2 bg-purple-600 text-white rounded-lg shadow-lg hover:bg-purple-700 transition-all md:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sidebar -->
  <aside class="w-64 min-h-screen bg-purple-800 text-white transition-all duration-300 fixed md:relative z-40"
         [class.-translate-x-full]="isSidebarCollapsed"
         [class.shadow-xl]="!isSidebarCollapsed">

    <!-- Header de la sidebar avec bouton de fermeture -->
    <div class="flex items-center justify-between p-6 border-b border-purple-700">
      <h2 class="text-2xl font-bold">Recrutement</h2>
      <button (click)="toggleSidebar()" class="p-1 rounded-md hover:bg-purple-700 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex flex-col gap-1 p-4">
      <a (click)="setActiveSection('dashboard')"
         class="flex items-center gap-3 p-3 rounded-lg hover:bg-purple-700 transition-all"
         [class.bg-purple-600]="activeSection === 'dashboard'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
        </svg>
        <span>Tableau de bord RH</span>
      </a>

      <a (click)="setActiveSection('candidates')"
         class="flex items-center gap-3 p-3 rounded-lg hover:bg-purple-700 transition-all"
         [class.bg-purple-600]="activeSection === 'candidates'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span>Candidats</span>
      </a>

      <a (click)="setActiveSection('stats')"
         class="flex items-center gap-3 p-3 rounded-lg hover:bg-purple-700 transition-all"
         [class.bg-purple-600]="activeSection === 'stats'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span>Statistiques</span>
      </a>

      <a (click)="setActiveSection('settings')"
         class="flex items-center gap-3 p-3 rounded-lg hover:bg-purple-700 transition-all"
         [class.bg-purple-600]="activeSection === 'settings'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Paramètres</span>
      </a>
    </nav>

  </aside>

  <!-- Contenu principal -->
  <div class="flex-1 overflow-auto transition-all duration-300"
       [class.ml-0]="isSidebarCollapsed">
    <router-outlet></router-outlet>
    <router-outlet name="modal"></router-outlet>
  </div>
</div>
