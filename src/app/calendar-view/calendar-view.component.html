<div class="min-h-screen bg-gray-50" @pageAnimation>
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-4">
          <button (click)="goBack()" class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition animate-element">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Retour
          </button>
          <h1 class="text-2xl font-bold text-gray-900 animate-element">Calendrier des Entretiens</h1>
        </div>
        
        <div class="flex items-center gap-3 animate-element">
          <button (click)="refreshCalendar()" class="flex items-center gap-2 px-4 py-2 text-[#5E48E8] border border-[#5E48E8] rounded-lg hover:bg-[#5E48E8] hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Actualiser
          </button>
          
          <div class="flex items-center gap-2 text-sm text-gray-600">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span>{{ stats.total }} événement(s)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div *ngFor="let stat of [
        { title: 'À venir', value: stats.upcoming, color: 'bg-green-500' },
        { title: 'En cours', value: stats.ongoing, color: 'bg-yellow-500' },
        { title: 'Passés', value: stats.past, color: 'bg-gray-500' },
        { title: 'Annulés', value: stats.cancelled, color: 'bg-red-500' },
        { title: 'Total', value: stats.total, color: 'bg-blue-500' }
      ]" class="animate-element stat-card bg-white rounded-lg shadow p-4 transition-all hover:shadow-md">
        <div class="flex items-center">
          <div [class]="'w-3 h-3 rounded-full mr-2 ' + stat.color"></div>
          <div>
            <p class="text-sm font-medium text-gray-600">{{ stat.title }}</p>
            <p class="text-2xl font-bold text-gray-900">{{ stat.value }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 animate-element">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-red-700">{{ error }}</span>
      </div>
      <button (click)="refreshCalendar()" class="mt-2 text-red-600 hover:text-red-800 underline">
        Réessayer
      </button>
    </div>

    <!-- Calendar -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden animate-element">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Vue Hebdomadaire</h2>
          <div class="flex items-center gap-4">
            <button (click)="previousWeek()" class="p-2 hover:bg-gray-100 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <span class="text-lg font-medium">{{ currentWeekLabel }}</span>
            <button (click)="nextWeek()" class="p-2 hover:bg-gray-100 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="p-8 flex justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#5E48E8]"></div>
      </div>

      <!-- Calendar Grid -->
      <div *ngIf="!isLoading" class="overflow-x-auto">
        <div class="min-w-full">
          <!-- Day Headers -->
          <div class="grid grid-cols-8 border-b">
            <div class="p-4 text-sm font-medium text-gray-500"></div>
            <div *ngFor="let day of weekDays" class="day-header animate-element p-4 text-center">
              <div class="text-sm font-medium text-gray-900">{{ day.name }}</div>
              <div class="text-2xl font-bold" [class.text-blue-600]="day.isToday" [class.text-gray-900]="!day.isToday">
                {{ day.date }}
              </div>
            </div>
          </div>

          <!-- Time Grid -->
          <div class="grid grid-cols-8">
            <!-- Time Column -->
            <div class="border-r">
              <div *ngFor="let hour of hours" class="time-slot animate-element h-16 border-b flex items-center justify-center text-sm text-gray-500">
                {{ hour }}
              </div>
            </div>

            <!-- Day Columns -->
            <div *ngFor="let day of weekDays" class="border-r relative">
              <div *ngFor="let hour of hours; let hourIndex = index" class="h-16 border-b relative">
                <!-- Events -->
                <div *ngFor="let booking of getBookingsForDayAndHour(day.fullDate, hourIndex)" 
                     @bookingAnimation
                     class="booking-event absolute inset-x-1 rounded p-1 text-xs z-10 overflow-hidden shadow-sm transition-all hover:shadow-md hover:z-20"
                     [ngClass]="getBookingClass(booking.status)"
                     [style.top.px]="getEventPosition(booking.startTime)"
                     [style.height.px]="getEventHeight(booking.duration)">
                  <div class="font-medium truncate">{{ booking.title }}</div>
                  <div class="text-gray-600 truncate">{{ booking.attendeeName }}</div>
                  <div class="text-gray-500">{{ formatTime(booking.startTime) }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Legend -->
    <div class="mt-6 flex flex-wrap items-center justify-center gap-4 animate-element">
      <div *ngFor="let item of [
        { label: 'À venir', color: 'bg-green-500' },
        { label: 'En cours', color: 'bg-yellow-500' },
        { label: 'Passé', color: 'bg-gray-500' },
        { label: 'Annulé', color: 'bg-red-500' }
      ]" class="legend-item flex items-center gap-2 px-3 py-1 bg-white rounded-full shadow-sm transition-all hover:scale-105">
        <div [class]="'w-3 h-3 rounded-full ' + item.color"></div>
        <span class="text-sm">{{ item.label }}</span>
      </div>
    </div>
  </div>
</div>
