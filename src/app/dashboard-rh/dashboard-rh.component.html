<div class="max-w-[1400px] mx-auto my-8 px-4">
  <!-- En-tête -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-[#5E48E8]">Dashboard RH</h1>
    <div class="flex gap-4">
      <button class="bg-[#5E48E8] text-white px-5 py-2 rounded-lg shadow hover:bg-[#4b3dc2] transition">
        Nouveau rapport
      </button>
      <button class="bg-white text-[#5E48E8] border border-[#5E48E8] px-5 py-2 rounded-lg hover:bg-gray-50 transition">
        Exporter
      </button>
    </div>
  </div>

  <!-- Cartes de statistiques -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-6 mb-8">
    <div *ngFor="let stat of currentStats | keyvalue" class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide">
        {{ getStatLabel(stat.key) }}
      </h3>
      <p class="text-3xl font-bold text-[#5E48E8] mt-2">{{ stat.value }}</p>
    </div>
  </div>

  <!-- Graphique et Calendrier - Disposition côte à côte -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
    <!-- Graphique - Prend 1 colonne sur 3 -->
    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-2">
        Répartition des candidats
      </h3>
      <div class="chart-container h-[300px]">
        <canvas #pieChart></canvas>
      </div>
    </div>

    <!-- Calendrier - Prend 2 colonnes sur 3 -->
    <div class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition lg:col-span-2">
      <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-4">
        Planning des entretiens
      </h3>
      <div id="my-cal-inline" class="w-full h-[600px]">
        @if (!calendarLoaded) {
          <div class="flex items-center justify-center h-full">
            <div class="text-center">
              <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#5E48E8] mx-auto mb-4"></div>
              <p class="text-gray-600">Chargement du calendrier...</p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
