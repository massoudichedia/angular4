<div class="fixed inset-0 bg-violet-500/10 backdrop-blur-sm z-50 flex items-center justify-center p-4"
     [@modalAnimation]>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto border border-violet-100">
    <div class="p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-violet-800">Envoyer un email à {{candidateName}}</h3>
        <button (click)="onClose()" class="text-violet-600 hover:text-violet-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Status message -->
      <div *ngIf="statusMessage" class="mb-4 p-3 rounded-lg"
           [class.bg-green-100]="isSuccess"
           [class.text-green-700]="isSuccess"
           [class.bg-red-100]="!isSuccess"
           [class.text-red-700]="!isSuccess">
        {{statusMessage}}
      </div>

      <!-- Template selection -->
      <div class="mb-6">
        <label class="block text-violet-700 mb-2">Modèle d'email</label>
        <select [(ngModel)]="selectedTemplate" 
                (change)="onTemplateChange()"
                class="w-full p-2 border border-violet-200 rounded-lg focus:ring-2 focus:ring-violet-300 focus:border-violet-300">
          <option *ngFor="let template of emailTemplates" [value]="template.id">
            {{template.name}}
          </option>
        </select>
      </div>

      <!-- Interview type selection (only for invitation templates) -->
      <div *ngIf="selectedTemplate.includes('invitation')" class="mb-6">
        <label class="block text-violet-700 mb-2">Type d'entretien</label>
        <select [(ngModel)]="interviewType" 
                (change)="onInterviewTypeChange()"
                class="w-full p-2 border border-violet-200 rounded-lg focus:ring-2 focus:ring-violet-300 focus:border-violet-300">
          <option value="technical">Technique</option>
          <option value="hr">RH</option>
        </select>
      </div>

      <!-- Email form -->
      <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
        <!-- Email field -->
        <div class="mb-4">
          <label class="block text-violet-700 mb-2">Destinataire</label>
          <input formControlName="to_email" type="email" 
                 class="w-full p-2 border border-violet-200 rounded-lg bg-violet-50" readonly>
        </div>

        <!-- Subject field -->
        <div class="mb-4">
          <label class="block text-violet-700 mb-2">Sujet</label>
          <input formControlName="subject" type="text" 
                 class="w-full p-2 border border-violet-200 rounded-lg focus:ring-2 focus:ring-violet-300 focus:border-violet-300"
                 [class.border-red-300]="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched">
          <div *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched" 
               class="text-red-500 text-sm mt-1">
            Le sujet est requis et doit contenir au moins 5 caractères
          </div>
        </div>

        <!-- Body field -->
        <div class="mb-6">
          <label class="block text-violet-700 mb-2">Message</label>
          <textarea formControlName="body" rows="8"
                    class="w-full p-2 border border-violet-200 rounded-lg focus:ring-2 focus:ring-violet-300 focus:border-violet-300"
                    [class.border-red-300]="emailForm.get('body')?.invalid && emailForm.get('body')?.touched"></textarea>
          <div *ngIf="emailForm.get('body')?.invalid && emailForm.get('body')?.touched" 
               class="text-red-500 text-sm mt-1">
            Le message est requis et doit contenir au moins 20 caractères
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4">
          <button type="button" (click)="onClose()" 
                  class="px-4 py-2 border border-violet-600 text-violet-600 rounded-lg hover:bg-violet-50 transition-colors">
            Annuler
          </button>
          <button type="submit" [disabled]="emailForm.invalid || isSending"
                  class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 disabled:opacity-50 transition-colors flex items-center">
            <span *ngIf="!isSending">Envoyer</span>
            <span *ngIf="isSending">Envoi en cours...</span>
            <svg *ngIf="isSending" class="animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
